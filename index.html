<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"></link>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Komputer Store</h1>
    </header>

    <div class="store">
        <div class="container">
            <div class="col-side" id="col1">
                <h2>Joe Banker</h2>
                <p>Balance <span id="funds"></span></p>
                <button id="loan">Get a loan</button>
            </div>
            
            <div class="col" id="col2">
                <h2>Work</h2>
                <p>Pay <span id="earnings"></span></p>

                <button id="bank">Bank</button>
                <button id="work">Work</button>
                <button hidden id="repay">Repay Loan</button>
            </div>

            <div class="col-side" id="col3">
                <h2>Laptops</h2>
                <select name="laptops" id="laptop_select"></select>
                <strong>Features:</strong>
                <p id="laptop_specs"></p>
            </div>
        </div>

        <div class="container" id="computer_col">
            <div>
                <img id="computer_image" width="250" src="" alt="komputer-store-laptop">
            </div>

            <div>
                <h2 id="computer_title"></h2>
                <p id="computer_description"></p>
            </div>

            <div>
                <h3 id="computer_price"></h3>
                <button id="buy_now">BUY NOW</button>
            </div>
        </div>
</div>


    <footer>
        <script src="/js/store.js"></script>
    </footer>
</body>

</html>
