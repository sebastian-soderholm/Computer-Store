<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"></link>
    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpeg"/>
    <title>Komputer Store</title>
</head>

<body>
    <header>
        <h1>Komputer Store</h1>
    </header>

    <div class="store">
        <div class="container">
            <div class="col-side" id="col1">
                <h2>Joe Banker</h2>
                  <table>
                    <tr>
                        <td class="table-left">Balance</td>
                        <td class="table-right"><span id="funds">0</span> €</td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td class="table-left">Current loan</td>
                        <td class="table-right"><span id="currentloan">0</span> €</td>
                    </tr>
                </table>

                <button id="loan">Get a loan</button>
            </div>
            
            <div class="col" id="col2">
                <h2>Work</h2>
                <table>
                    <tr>
                        <td class="table-left">Pay</td>
                        <td class="table-right"><span id="earnings">0</span> €</td>
                    </tr>
                </table>

                <button id="bank">Bank</button>
                <button id="work">Work</button>
                <button id="repay" class="visibility-hidden">Repay loan</button>
            </div>

            <div class="col-side" id="col3">
                <h2>Laptops</h2>
                <select class="laptop-dropdown" name="laptops" id="laptop_select"></select>
                <strong>Features:</strong>
                <p id="laptop_specs"></p>
            </div>
        </div>


        <div class="container" id="computer_col">

             <div class="col-side">
                <h2>Owned laptops</h2>
                <select class="laptop-dropdown" name="owned_laptops" id="owned_laptop_select"></select>
                <strong>Sell for</strong>
                <table>
                    <tr>
                        <td class="table-left"><span id="owned_laptop_name">None selected</span></td>
                        <td class="table-right"><span id="owned_laptop_price">0</span> €</td>
                    </tr>
                </table>
                <button id="sell_computer">Sell computer</button>
            </div>

            <div class="col">
                <img id="computer_image" width="250" src="" alt="komputer-store-laptop">
            </div>

            <div class="col">
                <h2 id="computer_title"></h2>
                <p id="computer_description"></p>
            </div>

            <div class="col-side">
                <h3 id="computer_price"></h3>
                <button id="buy_now">BUY NOW</button>
            </div>
        </div>
    </div>

    <footer>
        <h1>Komputer Store</h1>
        <script type="module" src="/js/store.js"></script>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254499.81407619026!2d24.738508417250742!3d60.10986784082804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46920bc796210691%3A0xcd4ebd843be2f763!2sHelsinki!5e0!3m2!1sen!2sfi!4v1631137705757!5m2!1sen!2sfi" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </footer>
</body>

</html>
